<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet"> </link>
    <link href="/style.css" rel="stylesheet" type="text/css"/>
    <link href="/bootstrap-social.css" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
<!-- Navbar -->
<nav th:replace="fragments/navbar :: navbar" >Navbar</nav>

<!-- Login form -->
<div class="container">

    <div class="col-md-4 col-md-offset-4">

        <!-- Errors -->
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            Logout Succesfully.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.registerOK}">
            User have registered succesfully.
        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Incorrect username or password.
        </div>

        <form class="form-signin" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading">Sign in Form</h2>
            <input name="username" type="text" class="form-control" placeholder="Username" required="true" autofocus="true"/>
            <input name="password" type="password" class="form-control" placeholder="Password" required="true"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a th:href="@{/register}" href="#">Register</a>
        </form>
        <br/>
        <p class="text-center">OR</p>
        <br/>
        <form href="#" method="GET">
            <input type="hidden" name="scope" value="user_posts,user_photos,email" />
            <button type="submit" class="btn btn-block btn-social btn-facebook">
                <span class="fa fa-facebook"></span> Sign in with Facebook
            </button>
        </form>
        <br/>
        <a href="#" class="btn btn-block btn-social btn-github"><span class="fa fa-github"/> Sign in with Github</a>
    </div>

</div>

<script type="text/javascript" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
