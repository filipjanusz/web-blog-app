<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet"> </link>
    <link href="/style.css" rel="stylesheet" type="text/css"/>
    <title>Profile</title>
</head>

<body>
<!-- Navbar -->
<nav th:replace="fragments/navbar :: navbar" >Navbar</nav>

<!-- Profile -->
<div class="container well col-md-6 col-md-offset-3">

    <div class="row">
        <div class="col-md-4">
            <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
        </div>
        <div class="col-md-8">

            <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Profile</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Details</a></li>
                    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Something</a></li>
                    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Edit</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <h4>
                            <span th:text="${user.firstname}"></span> <span th:text="${user.lastname}"></span><br/>
                            <small><span class="glyphicon glyphicon-user"></span> <span th:text="${user.username}"></span></small>
                        </h4>
                        <div class="form-group form-group-sm">
                            <label class="glyphicon glyphicon-envelope"></label> <label class="control-label" th:text="${user.email}"></label>
                            <br/>
                            <label class="glyphicon glyphicon-globe"></label> <label class="control-label"><a href="#">link</a></label>
                            <br/>
                            <label class="glyphicon glyphicon-gift"></label> <label class="control-label">June 02, 1988</label>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">...</div>
                    <div role="tabpanel" class="tab-pane" id="messages">...</div>
                    <div role="tabpanel" class="tab-pane" id="settings">...</div>
                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
